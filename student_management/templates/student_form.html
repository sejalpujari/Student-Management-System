{% extends 'base.html' %} 
 
{% block title %}{% if student %}Edit{% else %}Add{% endif %} Student{% endblock %} 
 
{% block content %} 
<h1>{% if student %}Edit{% else %}Add{% endif %} Student</h1> 
<form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" value="{{ student.first_name|default:'' }}" class="form-control">
    </div>
    
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" value="{{ student.last_name|default:'' }}" class="form-control">
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" value="{{ student.email|default:'' }}" class="form-control">
    </div>
    
    <div class="form-group">
        <label for="date_of_birth">Date of Birth (dd-mm-yyyy)</label>
        <input type="text" name="date_of_birth" value="{{ student.date_of_birth|date:"d-m-Y"|default:'' }}" class="form-control">
    </div>
    
    <div class="form-group">
        <label for="grade">Grade</label>
        <input type="text" name="grade" value="{{ student.grade|default:'' }}" class="form-control">
    </div>
    
    <div class="form-group">
        <label for="address">Address</label>
        <textarea name="address" class="form-control">{{ student.address|default:'' }}</textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
